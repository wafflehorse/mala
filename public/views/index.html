<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mala</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel='stylesheet' href="assets/styles/styles.css">
</head>

<body>
  <div class="header">
    <div class="header__title">
      <img class="header__title-icon" src="assets/img/mala-logo.svg" />
      <div class="header__title-text">mala sauce</div>
    </div>
  </div>
  <div class="collage">
    <ul class="collage__list">
      <li class="collage__element" style="width: 49%;">
        <img class="collage__element-image" src="assets/img/chili-pepper.png" />
        <div class="collage__element-text">chili
          <br> pepper</div>
      </li>
      <li class="collage__element" style="width: 49%;">
        <img class="collage__element-image" src="assets/img/fermented-bean-paste.png" />
        <div class="collage__element-text">fermented
          <br> bean paste</div>
      </li>
      <li class="collage__element" style="width: 36.5%;">
        <img class="collage__element-image" src="assets/img/sichuan-peppercorn.png" />
        <div class="collage__element-text">sichuan
          <br> peppercorn</div>
      </li>
      <li class="collage__element" style="width: 23.8%;">
        <img class="collage__element-image" src="assets/img/fermented-black-beans.png" />
        <div class="collage__element-text">fermented
          <br> black beans</div>
      </li>
      <li class="collage__element" style="width: 11.1%;">
        <img class="collage__element-image" src="assets/img/garlic.png" />
        <div class="collage__element-text">garlic</div>
      </li>
      <li class="collage__element" style="width: 23.4%;">
        <img class="collage__element-image" src="assets/img/spring-onion.png" />
        <div class="collage__element-text">spring
          <br>onion</div>
      </li>
    </ul>
  </div>
</body>

</html>
